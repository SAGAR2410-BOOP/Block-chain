   <lightning-card variant="Narrow" title="NFT" icon-name="standard:account">

      <!-- <b>tokenId</b>: {result.tokenId}<br>

      <template if:true={imageReady}>
         <lightning-card title="All NFt" icon-name="custom:custom11">
            <lightning-layout multiple-rows="false" multiple-colums="true">
               <lightning-layout-item class="slds-p-around_xx-small" size="12">
                  <lightning-layout>
                     <lightning-layout-item class="slds-p-around_xx-small" size='12'>
                        <div>
                           <lightning-layout class='casedt'>
                              <template for:each={res} for:item="item">
                                 <lightning-layout-item size="2" class="slds-m-around_x-small slds-border_top slds-border_left slds-border_bottom slds-border_right" key={item.id} >
                                    <lightning-tile class='imgBox' type="media" variant="Narrow">
                                       <img class='slds-m-top_small' src={item.image} height='200px' width='200px'></img><br key={item.tokenId}>
                                       <b key={item.tokenId}>tokenId</b>: {item.tokenId}<br key={item.tokenId}>
                                       <b key={item.tokenId}>price</b>: {item.price}<br key={item.tokenId}>
                                       
                                       <b key={item.tokenId}>name</b>:{item.name}<br key={item.tokenId}>
                                       <b key={item.tokenId}>Description</b>:{item.description}
                                    </lightning-tile>
                                 </lightning-layout-item>
                              </template>
                           </lightning-layout>
                        </div>
                     </lightning-layout-item>
                  </lightning-layout>
               </lightning-layout-item>
            </lightning-layout>
         </lightning-card>
